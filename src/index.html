<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Star Ocean: Anamnesiac</title>

    <base href="/"/>

    <meta name="description" content="A companion application for Star Ocean: Anamnesis featuring descriptions for every character, item, boss, and more for both the GL and JP regions!">

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#052697">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#052697">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#052697">
      
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Star Ocean: Anamnesiac">
    <meta property="og:description" content="A companion application for Star Ocean: Anamnesis featuring descriptions for every character, item, boss, and more for both the GL and JP regions!" />
    <meta property="og:image" content="https://anamnesiac.seiyria.com/assets/favicon/android-chrome-512x512.png">
    <meta property="og:url" content="https://anamnesiac.seiyria.com">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/ngsw-worker.js')
          .then(() => console.log('Service worker installed!'))
          .catch(err => console.error('Error', err));
      }
    </script>
</head>
  <body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
