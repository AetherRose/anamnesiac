  notes: >
      _Packs a slew of offensive and defensive buffs in addition to performing standard healer duties.  There's not a lot to add beyond what's already
      on the left; she makes the party bulky enough to adequately forego Defender stacking solo, and she also supplies the highest class of AP 
      regen available on top of stacking ATK+INT buffs, which contribute enough to make up for not having three dedicated attackers._      
      
      **TL DR**
      
     
      **Pros**
      
      - Both Faerie Light and Brute Englightenment (INT only) buffs stack with all passive party buffs, which is impressive utility.
      
      - Faerie Light having a Growth buff baked in makes it so much easier to maintain.
      
      - Talents that cover many of the AI's worst flaws in single player parties.
      
      - One of the most future proof characters in her niche.
      
      - Great invoking time reduction.
      
      - Rare single target DMG buff on her rush.
      
      
      **Cons**      
      
      - Staff animations and high AP costs.
      
      - Abysmal damage, among the worst in the game.
      
      - Attempting to maintain both Brute Enlightenment and Faerie Light really screws her rush gain.
      
      - Brute Enlightenment is a dead spell in most comps, and horrible in AI hands. Unequip it immediately for single player.
      
      - Low natural surviability.


      **Rotation**   
     
      - Enraging Faerie Light (Healing)
      
      - Normal > Enraging Faerie Light > Radiant Lancer/Aurora Rings ("Damage" rotation, best for rush gain)

      - Brute Enlightenment (Re-apply when necessary)*  


