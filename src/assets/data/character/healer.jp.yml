      **TL DR**
      
      
      **Pros**
      
      - Offensive spells restore AP to the party
      
      - Post rush buff that's powerful for self and other INT characters.
      
      - High damage. Especially for a healer.
      
      - Orb wielder, makes her less clunky and laggy compared to her staff counter parts.
      
      
      **Cons**
      
      - Weak standalone heal. Highly depending on weaving it into her rotation for effectiveness.
      
      - This means the AI will suck with her. Hard.
      
      - Lightning Wave has a max range which can make it awkward to use.
      
      - Below average rush build.
      
      
      **Rotation**
      
      *Normal > Lightning Strike > Lightning Wave > Lightning Strike > Spam it till out of AP. (General combo. Requires 2-3 AP seed.)*
      
      *Normal > Lightning Strike > Faerie Light Wave > Lightning Strike > Spam it till out of AP. (No AP seed.)
      
      *Thunder Flare is a workable replacement for Lightning Wave and helps her rush build, but beware its higher AP cost.


