  notes: >
      _As free units go, Lasswell is surprisingly higher quality than previous offerings. He is essentially a poverty Claude, offering
      ATK+45% to close range allies and 30% baseline. Alongside his decent dps, he is competitive with 2B in proper comps, and he 
      nullifies Slow Fields too. On top of all of this he's also had 3 of his 4 skills buffed from JP, Tranquility and Mirror of
