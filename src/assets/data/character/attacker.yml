      **TL DR**
      
      
      **Pros**
      
      - Strong unconditional ATK buff, that gets even better for melee characters.
      
      - Nullifies annoying movement fields for melee.
      
      - Free MLB Ace
      
      - Innate Ice Imbue attacks
      
      
      **Cons**
      
      - Does little for ranged characters
      
      - Gives no AP recovery unlike other buffers
      
      
      **Rotation**
      
      *Normal > Exorcising Storm > Tranquility > Blade Flash - Awakened > Spam it till out of AP. (General combo.)*
    
