      **Pros**
      
      - Strong ATK based buff and elemental post rush buff.
      
      - Huge AP recovery on normal buff.
      
      - Cheaper dodging and can air dodge.
      
      - Innate Light & Dark imbue
      
      - Has a melee and ranged skill set.
      
      
      **Cons**
      
      - ATK buff condition is inconsistent
      
      - Self imbue can be a downside against certain bosses if you don't own certain weapons.
      
      
      **Rotation**
      
      - As a note YoRHa Pod: One VS YoRHa Arms: two is a personal preference. Whether you want a better ranged combo or using arms two
      as a verticle dodge.
      
      *Normal > YoRHa Arms: One > YoRHa Pod: Two > YoRHa Arms: One > Spam it till out of AP. (General combo.)*
      
      *Normal > YoRHa Pod: Two > YoRHa Arms: One (Miss on purpose) > YoRHa Pod: Two > Spam it till out of AP. (Ranged combo.)*
      
      *Normal > YoRHa Pod: Two > YoRHa Pod: One > YoRHa Pod: Two > Spam it till out of AP. (Ranged combo if running ranged set up.)*
    
